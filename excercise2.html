<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baggage weight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Sum of multiple of 3 and 5 bilow 10</h3>
    <button onclick="calculateSum()">click</button>
 <script >
function calculateSum() {
let sum = 0;
for (let i = 0; i < 10; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
            sum += i;
        }
}
alert("the sum of all the multiples of 3 or 5 below 10 is: " + sum);
}
</script>
</body>
