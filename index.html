<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 6 - Arrays</title>
  
</head>
<body>
  <h2>Exercise 6: Arrays</h2>

  <label for="a">Enter array a (factors, e.g., 3, 5):</label><br>
  <input type="text" id="a" name="a" placeholder="Example: 3, 5"><br><br>

  <label for="l">Enter array l (upper limit, e.g., 100):</label><br>
  <input type="text" id="l" name="l" placeholder="Example: 100"><br><br>

  <button onclick="calculateSum()">Calculate Sum</button>

  <script>
    function calculateSum() {
      // Get the input values and convert them into arrays
      let a = document.getElementById('a').value.split(',').map(Number);  // Split string into array and convert to numbers
      let l = parseInt(document.getElementById('l').value); // Convert l to a number

      // Validate the input
      if (a.length < 1 || isNaN(l)) {
        alert('Please enter valid arrays: a should be a list of numbers, and l should be a number.');
        return;
      }

      let sum = 0;

      // Loop through numbers from 1 to l and check if they are multiples of any number in array a
      for (let i = 1; i <= l; i++) {
        // Check if i is divisible by any factor in a
        for (let factor of a) {
          if (i % factor === 0) {
            sum += i;  // Add to sum if i is a multiple of factor
            break;  // No need to check further once we find a factor
          }
        }
      }

      // Alert the result
      alert('The sum of all multiples of factors in ' + a.join(', ') + ' up to ' + l + ' is: ' + sum);
    }
  </script>
</body>
</html>
