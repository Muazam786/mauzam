<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 5 - Arrays</title>
 </head>
<body>
  <h2>Exercise 5: Arrays</h2>
  
  <label for="a">Enter array a (two integers, e.g., [3, 5]):</label><br>
  <input type="text" id="a" name="a" placeholder="Example: [3, 5]"><br><br>

  <label for="l">Enter array l (upper limit, e.g., 100):</label><br>
  <input type="text" id="l" name="l" placeholder="Example: [100]"><br><br>

  <button onclick="calculateSum()">Calculate Sum</button>

  <script>
    function calculateSum() {
      // Parse the input values from the text fields
      let a = JSON.parse(document.getElementById('a').value); // Convert string to array
      let l = JSON.parse(document.getElementById('l').value); // Convert string to array

      // Ensure the input is correct: a should be an array with 2 integers and l should be an array with 1 integer
      if (Array.isArray(a) && a.length === 2 && Array.isArray(l) && l.length === 1) {
        let sum = 0;
        let limit = l[0]; // Extract the upper limit from l

        // Loop through numbers from 1 to the limit (inclusive)
        for (let i = 1; i <= limit; i++) {
          if (i % a[0] === 0 || i % a[1] === 0) {
            sum += i; // Add the number if it's divisible by a[0] or a[1]
          }
        }

        // Show the result in an alert
        alert('The sum of all multiples of ' + a[0] + ' or ' + a[1] + ' up to ' + limit + ' is: ' + sum);
      } else {
        // Alert if the input is invalid
        alert('Please enter valid arrays: a should contain two numbers, and l should contain one number.');
      }
    }
  </script>
</body>
</html>
