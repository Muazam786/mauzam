<body>
  <h2>Exercise 4: Arrays</h2>
  <label for="a">a:</label>
  <input type="number" id="a" name="a"><br>

  <label for="b">b:</label>
  <input type="number" id="b" name="b"><br>

  <label for="l">l (larger number):</label>
  <input type="number" id="l" name="l"><br><br>

  <button onclick="calculateSum()">Calculate Sum</button>

  <script>
    function calculateSum() {
      const a = parseInt(document.getElementById('a').value);
      const b = parseInt(document.getElementById('b').value);
      const l = parseInt(document.getElementById('l').value);

      if (isNaN(a) || isNaN(b) || isNaN(l)) {
        alert('Please enter valid numbers for a, b, and l.');
        return;
      }

      let sum = 0;

      // Iterate over all numbers from 1 to l and check if they are multiples of a or b
      for (let i = 1; i <= l; i++) {
        if (i % a === 0 || i % b === 0) {
          sum += i;
        }
      }

      alert('The sum of all multiples of ' + a + ' or ' + b + ' up to ' + l + ' is: ' + sum);
    }
  </script>
</body>
</html>
