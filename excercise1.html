<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baggage weight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>baggage weight calculate</h1>
    <input type="text" id="bw" placeholder="Enter weight in kg">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  <script >
function calculate (){
    let weight = document.getElementById('bw').value;
    if ( weight > 30){
        alert('You are overweight');
    }else{
        alert('you are not overweight');
    }
}
</script>
</body>
</html>
